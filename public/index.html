<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coat Check</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Coat Check</h1>

      <button onclick="submitNum(document.getElementById('phoneNum').value)" type="button">Submit</button>

  </body>
</html>
